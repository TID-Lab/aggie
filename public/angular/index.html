<!DOCTYPE html>
<html lang="en" ng-app="Aggie">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aggie</title>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css" rel="stylesheet">
    <link href="/vendor/select2/select2.css" rel="stylesheet">
    <link href="/vendor/select2/select2-bootstrap.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">
    <link href="/css/bootstrap-datetimepicker.css" rel="stylesheet">
    <link href="/css/loading-bar.css" rel="stylesheet">
  </head>
  <body ng-controller="ApplicationController">
    <div id="wrapper">
      <ng-include src="'/templates/navbar.html'"></ng-include>
      <div class="container container-main">
        <ng-include src="'/templates/alerts.html'"></ng-include>
        <div ui-view></div>
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=<%= gPlacesKey %>"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/app.min.js"></script>
        <script src="/js/moment.js"></script>
        <script src="/js/bootstrap.js"></script>
        <script src="/js/bootstrap-datetimepicker.js"></script>
        <script src="/js/Autolinker.min.js"></script>
        <script src="/js/canvasjs.min.js"></script>
      </div>
      <footer>
        <div class="version">
          <%= version %>
        </div>
      </footer>
    </div>
  </body>
</html>
