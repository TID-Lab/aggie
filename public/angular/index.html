<!DOCTYPE html>
<html lang="en" ng-app="Aggie">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aggie</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">
  </head>
  <body ng-controller="ApplicationController">
    <ng-include src="'/templates/navbar.html'"></ng-include>
    <div class="container">
      <alert type="danger" ng-show="flash.getAlert()" close="flash.setAlertNow('')">{{flash.getAlert()}}</alert>
      <alert type="info" ng-show="flash.getNotice()" close="flash.setNoticeNow('')">{{flash.getNotice()}}</alert>
      <div ui-view></div>
      <script src="/js/app.min.js"></script>
    </div>
  </body>
</html>
