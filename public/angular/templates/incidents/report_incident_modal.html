<div ng-controller="IncidentSelectModalController">
  <div class="modal-header">
    <button class="close" ng-click="close()" aria-hidden="true">Ã—</button>
    <h4 class="modal-title">
      <div class="icon-left">Add report to incident</div>
    </h4>
  </div>
  <div class="modal-body">
    <div class="well bs-component">
      <form name="form" class="form-horizontal">
        <fieldset>
          <div class="form-group">
            <label for="incident" class="col-lg-3 control-label">Incident</label>
            <div class="col-lg-6">
              <select ui-select2 id="incident" name="incident" ng-model="report._incident" data-placeholder="Select Incident" class="form-control">
                <option value="">[No Incident]</option>
                <option ng-repeat="incident in incidents" value="{{incident._id}}">{{incident.title}}</option>
              </select>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" ng-click="close()">Close</button>
    <button class="btn btn-primary" ng-click="save(form)">Submit</button>
  </div>
</div>
