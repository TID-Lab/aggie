<!-- Alerts -->
<ng-include src="'/templates/alerts.html'"></ng-include>
<div class="mb-4"></div>

<!-- This is the Search Bar -->
<div class="container-fluid mt-4">
  <div class="row">
    <div class="col"></div>
    <div class="col-xl-9">
      <div class="card shadow-sm">
        <div class="container-fluid">
          <form>
            <div class="form-row pt-2 pb-2">
              <div class="form-group col mb-0">
                <div class="input-group input-group-sm">
                  <input type="text" ng-model="searchParams.title" class="form-control filters__input"
                         placeholder="{{'Enter Title' | translate}}">
                  <div class="input-group-append">
                    <button class="btn btn-transparent button--clearFilter" type="reset" title="clearTitle" href
                            ng-click="clearTitle()">
                      <span>&times;</span>
                    </button>
                    <button type="submit" class="btn btn-info" ng-click="search()" translate>
                      <i class="fa fa-search text-light" aria-hidden="true"></i>
                    </button>
                  </div>
                </div>
              </div>
              <div class="form-group col mb-0">
                <div class="input-group input-group-sm">
                  <input type="text" ng-model="searchParams.idnum" class="form-control filters__input"
                         placeholder="{{'Enter ID' | translate}}">
                  <div class="input-group-append">
                    <button class="btn btn-transparent button--clearFilter" type="reset" title="clearId" href
                            ng-click="clearId()">
                      <span>&times;</span>
                    </button>
                    <button type="submit" class="btn btn-info" ng-click="search()" translate>
                      <i class="fa fa-search text-light" aria-hidden="true"></i>
                    </button>
                  </div>
                </div>
              </div>
              <div class="form-group col mb-0">
                <div class="input-group input-group-sm">
                  <input title="{{'Tag Search' | translate}}" id="tagSearchInput" type="text"
                         class="form-control filters__input" ng-init="onTagSearchInputLoad()"
                         ng-model="searchParams.tags" aria-label="tagSearch" placeholder="{{'Enter Tags' | translate}}">
                  <div class="input-group-append">
                    <button type="reset" title="clearTags" class="btn btn-transparent button--clearFilter"
                            ng-click="clearTags()">
                      <span>&times;</span>
                    </button>
                    <button type="submit" class="btn btn-info" ng-click="search()" translate>
                      <i class="fa fa-search text-light" aria-hidden="true"></i>
                    </button>
                  </div>
                </div>
              </div>
              <div class="form-group col mb-0">
                <div class="input-group input-group-sm">
                  <input type="text" ng-model="searchParams.locationName" class="form-control filters__input"
                         placeholder="{{'Enter Location' | translate}}">
                  <div class="input-group-append">
                    <button class="btn btn-transparent button--clearFilter" type="reset" title="clearLocationName" href
                            ng-click="clearLocationName()">
                      <span>&times;</span>
                    </button>
                    <button type="submit" class="btn btn-info" ng-click="search()" translate>
                      <i class="fa fa-search text-light" aria-hidden="true"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col mb-0 pb-2">
                <div class="input-group input-group-sm">
                  <select ng-model="searchParams.assignedTo" ng-options="user._id as user.username for user in users"
                          ng-change="search()" class="form-control filters__select">
                    <option value="" translate>Assigned To</option>
                  </select>
                </div>
              </div>
              <div class="form-group col mb-0 pb-2">
                <div class="input-group input-group-sm">
                  <select ng-model="searchParams.status"
                          ng-options="option | capitalize | translate for option in statusOptions"
                          ng-change="search()" class="form-control filters__select">
                    <option value="" translate>Status</option>
                  </select>
                </div>
              </div>
              <div class="form-group col mb-0 pb-2">
                <div class="input-group input-group-sm">
                  <select ng-model="searchParams.veracity"
                          ng-options="option | capitalize | translate for option in veracityOptions"
                          ng-change="search()" class="form-control filters__select">
                    <option value="" translate>Veracity</option>
                  </select>
                </div>
              </div>
              <div class="form-group col mb-0 pb-2">
                <div class="input-group input-group-sm">
                  <select ng-model="searchParams.escalated"
                          ng-options="option | capitalize | translate for option in escalatedOptions"
                          ng-change="search()" class="form-control filters__select">
                    <option value="" translate>Escalated?</option>
                  </select>
                </div>
              </div>
              <div class="form-group col mb-0 pb-2">
                <div class="input-group input-group-sm">
                  <select ng-model="searchParams.creator" ng-options="user._id as user.username for user in users"
                          ng-change="search()" class="form-control filters__select">
                    <option value="" translate>Created By</option>
                  </select>
                </div>
              </div>
              <div class="form-group col-md-auto mb-0 pb-2">
                <ul class="list-inline mb-0">
                  <li class="list-inline-item">
                    <div class="input-group input-group-sm">
                      <button type="button" class="btn btn-default" ng-controller="DatetimeModalController"
                              ng-click="open()">
                        <span ng-switch="(searchParams.before && 1) + (searchParams.after && 2)">
                          <span ng-switch-when="3">{{ 'From' | translate }}
                            <strong>
                              {{searchParams.after | aggieDate : 'datetime' }}
                            </strong>
                            to
                            <strong>
                              {{searchParams.before | aggieDate : 'datetime'}}
                            </strong>
                          </span>
                          <span ng-switch-when="2">{{ 'After' | translate }}
                            <strong>{{searchParams.after | aggieDate : 'datetime' }}</strong>
                          </span>
                          <span ng-switch-when="1">{{ 'Before' | translate }}
                            <strong>{{searchParams.before | aggieDate : 'datetime'}}</strong>
                          </span>
                          <span ng-switch-default translate>Date/Time</span>
                        </span>
                      </button>
                    </div>
                  </li>
                  <li class="list-inline-item" ng-hide="noFilters()">
                    <div class="input-group input-group-sm">
                      <button type="submit" class="btn btn-secondary" ng-click="clearFilters()" translate>
                        Clear Filters
                      </button>
                    </div>
                  </li>
                  <li class="list-inline-item">
                    <div class="input-group input-group-sm">
                      <button type="submit" class="btn btn-info" ng-click="search()">
                        <span class="mr-2" translate> Search </span>
                        <i class="fa fa-search text-light" aria-hidden="true"></i>
                      </button>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>

<!-- Main Table Container -->
<div class="container-fluid mt-4">
  <div class="row">
    <div class="col">
      <!-- This is the tagging sidebar -->
      <div class="sticky-top">
        <div class="d-none d-xl-block">
          <label for="addTagColumn" class="pt-2 mb-0"> <h4 translate>Tags</h4> </label>
          <br>
          <input class="mt-2" type="text" id="tag-search" ng-keyup="filterTags($event, smtcTags)"
                 placeholder="Search tags" title="Type in a tag">
          <div id="addTagColumn" class="mt-2">
            <tags ng-if="currentUser.can('edit data')" class="tagify readonly" tabindex="-1">
              <tag ng-repeat="smtcTag in visibleSmtcTags" contenteditable="false" spellcheck="false" tabindex="-1"
                   title="{{smtcTag.name}}" class="tags__tag tagify__tag tagify--noAnim incidentIndex__tags"
                   __isvalid="true" value="bar" ng-style="{'--tag-bg': smtcTag.color}">
                <x ng-click="removeTagFromSelected(smtcTag)" class="tagify__tag__removeBtn" role="button"
                   aria-label="remove tag"></x>
                <div ng-click="addTagToSelected(smtcTag)">
                  <a>
                    <span class="tagify__tag-text">{{smtcTag.name}}</span>
                  </a>
                </div>
              </tag>
            </tags>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-9">
      <div class="card shadow-sm">
        <div class="card-header card__header cardheader--withSelect">
          <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with selection actions"
               ng-show="currentUser.can('edit data')">
            <div aria-label="Read/Unread Buttons/Selection">
              <!-- Check all button -->
              <div class="btn-group mr-4">
                <input class="checkbox__input" ng-select-all items="incidents" title="Select All" type="checkbox"/>
              </div>
              <div class="btn-group mr-2" role="group" aria-label="Delete Button">
                <button class="btn btn-secondary"
                        aggie-confirm="{{'Are you sure you want to delete selected groups?' | translate}}"
                        on-confirm="removeSelected()">
                  <span class="mr-2" translate> Delete </span>
                  <i class="fa fa-trash text-light" aria-hidden="true"></i>
                </button>
              </div>
              <div class="btn-group mr-2" role="group" aria-label="Create Incident Button">
                <button ng-controller="IncidentFormModalController" class="btn btn-info" ng-click="create()" translate>
                  Create Group
                </button>
              </div>
            </div>
            <nav aria-label="incident list page navigation">
              <ul class="list-inline mb-0">
                <li class="list-inline-item">
                  <label>
                    {{ pagination.start }} - {{ pagination.end }} {{ 'of' | translate }}
                    {{ pagination.total | maxCount:pagination.visibleTotal }}
                  </label>
                </li>
                <li class="list-inline-item">
                  <ul class="pagination">
                    <li class="page-item" ng-class="{disabled: isFirstPage() }">
                      <a title="Previous Page" aria-label="Previous Page" class="page-link"
                         ui-sref="incidents({ page: pagination.page - 1 })">
                        <i class="fa fa-chevron-left"></i>
                      </a>
                    </li>
                    <li class="page-item" ng-class="{disabled: isLastPage() }">
                      <a title="Next Page" class="page-link"  ui-sref="incidents({ page: pagination.page + 1 })">
                        <i class="fa fa-chevron-right"></i>
                      </a>
                    </li>
                  </ul>
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <div ng-hide="pagination.total > 0" class="card-body">
          <p  translate>Sorry, but we couldn't find any groups.</p>
        </div>
        <div ng-include="'/templates/incidents/table.html'"></div>
      </div>
    </div>
    <div class="col">
      <div class="sticky-top">
        <div class="d-none d-xl-block">
          <div ng-include="'/templates/side-statsbar.html'"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col text-center">
      <div class="d-xl-none">
        <div ng-include="'/templates/bottom-statsbar.html'"></div>
      </div>
    </div>
  </div>
</div>
