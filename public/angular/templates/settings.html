<div class="bs-component">
  <ul class="breadcrumb">
    <li class="active">Settings</li>
  </ul>
</div>

<div ng-controller="FetchingController">
  <table class="table table-settings">
    <tbody>
      <tr>
        <td class="col-sm-3">
          <label class="settings-label">Fetching</label>
        </td>
        <td>
          <div data-toggle="buttons">
            <label ng-click="toggle(false)"
                   class="toggle-item ng-class:{'active':on===false}">
              Off
            </label><label ng-click="toggle(true)"
                   class="toggle-item ng-class:{'active':on===true}">
              On
            </label>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div ng-controller="MediaSettingsController">
  <table class="table table-settings">
    <thead>
      <tr>
        <td class="col-sm-3">
          <label class="settings-label">Media</label>
        </td>
      </tr>
      <tr>
        <th class="compact">Media</th>
        <th class="compact">Enabled</th>
        <th class="compact">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="mediaOption in mediaOptions">
        <td class="col-sm-3">
          <label class="settings-label">{{ mediaOption | capitalize }}</label>
        </td>
        <td>
          <div data-toggle="buttons">
            <label ng-click="toggle(mediaOption, false)"
                   class="toggle-item ng-class: { 'active': media[mediaOption].on === false }">
              Off
            </label><label ng-click="toggle(mediaOption, true)"
                   class="toggle-item ng-class: { 'active': media[mediaOption].on === true }">
              On
            </label>
          </div>
        </td>
        <td>
          <div class="ng-scope">
            <button class="btn btn-info ng-scope" ng-click="edit(mediaOption)">Edit</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
