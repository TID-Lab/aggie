<div class="bs-component">
  <ul class="breadcrumb">
    <li><a ui-sref="settings">Settings</a></li>
    <li class="active">Users</li>
  </ul>
</div>

<div class="table-filters">
  <div class="filter">
    <button ng-controller="UserFormModalController" class="btn btn-info" ng-click="create()">Create new user</a>
  </div>
</div>

<p ng-hide="users.length > 0 ">Sorry, but we couldn't find any users.</p>

<table class="table" ng-show="users.length > 0">
  <thead>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Role</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="u in users" ng-click="viewUser(u)">
      <td class="compact content">{{ u.username }}</td>
      <td class="compact content">{{ u.email }}</td>
      <td class="compact content">{{ u.role | translate }}</td>
      <td ng-controller="UserFormModalController" class="actions compact">
        <a href class="btn btn-info" ng-click="edit(u)">Edit</a>
        <a href class="btn btn-info" aggie-confirm="Are you sure you want to delete this user?" on-confirm="delete(u)">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
