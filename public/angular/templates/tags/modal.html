<div ng-controller="SMTCTagFormModalController">
  <div class="modal-header">
    <h5 class="modal-title">
      <span class="icon-left" ng-show="smtcTag._id == null" translate>Create Tag</span>
      <span class="icon-left" ng-show="smtcTag._id != null" translate>Edit Tag</span>
    </h5>
    <button class="close" ng-click="close()" aria-hidden="true">
      <span>&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="alert alert-danger" ng-show="message" translate>{{message}}</div>
    <form novalidate name="form" class="mt-2">
      <fieldset>
        <div class="form-group">
          <label for="tagName" translate>Tag Name</label>
          <input type="text" class="form-control" id="tagName" required ng-focus ng-model="smtcTag.name">
          <span class="input-group-addon"><span ng-show="smtcTag.name.length && form.name.$focused">{{15 - smtcTag.name.length}}</span></span>
        </div>
        <div class="form-group">
          <div class="form-row">
            <div class="col">
              <label for="tagColor" translate>Tag Color</label>
              <input ng-init="spectrumify()" type="text" class="form-control" id="tagColor" required ng-model="smtcTag.color">
            </div>
            <div class="col">
              <label for="tagHex">Tag Color Code</label>
              <input type="text" class="form-control" id="tagHex" required ng-model="smtcTag.color">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="tagDescription">Tag Description</label>
          <textarea class="form-control" id="tagDescription" rows="3" ng-model="smtcTag.description"></textarea>
        </div>
      </fieldset>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="close()" translate>Close</button>
    <button type="button" class="btn btn-primary" ng-click="save(form)" translate>Submit</button>
  </div>
</div>
