<!-- Main Section -->
<div class="container-fluid mt-4">
  <div class="row">
    <div class="col"></div>
    <!--This is the centered card-->
    <div class="col-xl-10">
      <div class="card shadow-sm">
        <!-- This is the Toolbar with selection actions -->
        <div title="Selection Actions" class="card-header card__header cardheader--withSelect"
          aria-label="Top Selection Actions Toolbar" role="toolbar">
          <h4>Analysis</h4>
          <div class="btn-toolbar justify-content-between" aria-label="Top Toolbar with selection actions"
            ng-show="currentUser.can('edit data')">
            <div class="checkbox vis-checkbox">
              <label><input type="checkbox" ng-model="read_only" ng-change="refresh()" value="false">Filter by read reports</label>
            </div>
            <div class="btn-group mr-3" role="group" aria-label="Refresh Button">
              <button type="button" class="btn btn-primary-outline" translate>
                Last updated as of: {{lastUpdated}}
              </button>
            </div>
          </div>
        </div>
        <!-- If no reports were found, a message is displayed-->
        <!-- <p class="p-2" ng-hide="pagination.total > 0" translate>Sorry, but we couldn't find any results.</p> -->
        <div class="table-responsive-md pt-3 analysis-table">
          <div class="row">
            <div class="col-xl-6">
              <h5>Reports by Tags</h5>
              <p>
                Distribution of READ Reports by Tags. Click on a tag to filter all views.
              </p>
              <svg class="analysis-svg" viewBox="0 0 400 300" ng-init="init()" id="tags-view"></svg>
            </div>
            <div class="col-xl-6">
              <h5>Reports by Time</h5>
              <p id="time-text">
                
              </p>
              <svg class="analysis-svg" viewBox="0 0 400 300" id="time-view"></svg>
            </div>
          </div>
          <div class="row">
            <div class="col-xl-12">
              <h5>Content Word Cloud</h5>
              <p id="word-text">
                
              </p>
              <svg class="analysis-svg" viewBox="0 0 1600 900" id="word-view"></svg>
            </div>
          </div>
          <div class="row">
            <div class="col-xl-6">
              <h5>Reports by Author</h5>
              <p id="author-text">
                
              </p>
              <svg class="analysis-svg" viewBox="0 0 400 300" id="author-view"></svg>
            </div>
            <div class="col-xl-6">
              <h5>Reports by Media</h5>
              <p id="media-text">
                
              </p>
              <svg class="analysis-svg" viewBox="0 0 400 300" id="media-view"></svg>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
