<ng-include src="'/templates/alerts.html'"></ng-include>
<div class="mt-4 container">
  <div class="row">
    <div class="mx-auto col-8">
      <div class="card">
        <h2 class="card-title text-center p-3" translate>Log In</h2>
        <div class="well bs-component">
          <form class="form-" ng-submit="login(form)">
            <fieldset>
              <div class="form-group col">
                <label for="username" translate>Username</label>
                <input type="text" ng-model="user.username" class="form-control" aria-describedby="usernameInput"
                       id="username" placeholder="{{'Enter username' | translate}}">
              </div>
              <div class="form-group col">
                <label for="password" translate>Password</label>
                <input type="password" ng-model="user.password" class="form-control" id="password"
                       placeholder="{{'Enter password' | translate}}">
              </div>
              <div class="form-group col">
                <div class="">
                  <button type="submit" class="btn btn-primary" translate>Log In</button>
                  <br/>
                  <br/>
                  <a href ng-controller="PasswordResetModalController" ng-click="open()" translate>
                    Forgot password?
                  </a>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
