<div>
  <div class="modal-header">
    <h4 id="adminChoosePasswordLabel" class="modal-title">Set new admin password</h4>
  </div>
  <div class="modal-body">
    <p>The admin password must be changed after installation of Aggie. Please do so before continuing.</p>
    <form name="form" class="form-horizontal" ng-submit="newPwd()">
      <fieldset>
        <div class="form-group">
          <label for="password" class="col-lg-2 control-label">Password</label>
          <div class="col-lg-3">
            <input type="password" ng-model="user.password" class="form-control" id="password"
                   placeholder="Password">
          </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': user.password != user.passwordConfirmation }">
          <label for="password_confirmation" class="col-lg-2 control-label">Password Confirmation</label>
          <div class="col-lg-3">
            <input type="password" ng-model="user.passwordConfirmation" class="form-control"
                   id="password_confirmation" placeholder="Password Confirmation" />
          </div>
        </div>
        <p ng-if="form.$dirty && !passwordsMatch()">
          Confirmation password does not match or it is not set yet.
        </p>
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <button type="submit" class="btn btn-primary">Confirm</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
