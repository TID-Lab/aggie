<ng-include src="'/templates/alerts.html'"></ng-include>
<div class="container-fluid mt-4">
  <div class="row">
    <div class="col"></div>
    <div class="col-lg-9">
      <div class="card shadow-sm">
        <div class="card-header card__header d-flex justify-content-between">
          <h4 class="card-title mb-0">Sources</h4>
          <button type="button" class="btn btn-info" ng-controller="SourceFormModalController"
                  ng-show="currentUser.can('edit data')" ng-click="create()" translate>
            <span class="mr-2" translate>Add Source</span>
            <i class="fa fa-flag-o" aria-hidden="true"></i>
          </button>
        </div>
        <p ng-hide="sources.length > 0" translate>Sorry, but we couldn't find any sources.</p>
        <div ng-include="'/templates/sources/table.html'"></div>
      </div>
    </div>
    <div class="col">
      <!-- Right Hand Stats Bar -->
      <div class="sticky-top">
        <div class="d-none d-lg-block">
          <div ng-include="'/templates/side-statsbar.html'"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col text-center">
      <div class="d-lg-none">
        <div ng-include="'/templates/bottom-statsbar.html'"></div>
      </div>
    </div>
  </div>
</div>
