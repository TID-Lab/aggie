<h2>Report</h2>
<p>Time: {{ report.storedAt }}</p>
<p>Source: {{ source.type }}</p>
<p>URL: {{ report.url}}</p>
<p>Author: {{ report.author}}</p>
<p>Content: {{ report.content}}</p>
<p>Incident: {{ report.incident ? report.incident : 'Unassigned' }}</p>
<p>Status: {{ report.status ? report.status : 'Unassigned' }}</p>
