<h1 translate>Reset Password</h1>

<div class="well bs-component">
  <form class="form-horizontal" ng-submit="resetPassword()">
    <fieldset>
      <div class="form-group">
        <label for="password" class="control-label" translate>Password</label>
        <input type="password" ng-model="user.password" class="form-control" id="password"
               placeholder="{{'Password' | translate}}">
      </div>
      <div ng-class="{ 'form-group': true, 'has-error': user.password != user.password_confirmation }">
        <label for="password_confirmation" class="control-label" translate>Password Confirmation</label>
        <input type="password" ng-model="user.password_confirmation" class="form-control" id="password_confirmation"
               placeholder="{{'Password Confirmation' | translate}}">
      </div>
      <div class="form-group">
        <button ng-click="cancel()" class="btn btn-default" translate>Cancel</button>
        <button type="submit" class="btn btn-primary" translate>Submit</button>
      </div>
    </fieldset>
  </form>
</div>
