<div class="bs-component">
  <ul class="breadcrumb">
    <li><a ui-sref="reports">Reports</a></li>
    <li class="active">Report</li>
  </ul>
</div>

<table class="table detail-table">
  <tbody>
    <tr>
      <td class="detail-key">Time</td>
      <td class="detail-value">{{ report.storedAt }}</td>
    </tr>
    <tr>
      <td class="detail-key">Source</td>
      <td class="detail-value">{{ source.type }}</td>
    </tr>
    <tr>
      <td class="detail-key">URL</td>
      <td class="detail-value"><a ng-href="{{ report.url }}" target="_blank">{{ report.url }}</a></td>
    </tr>
    <tr>
      <td class="detail-key">Author</td>
      <td class="detail-value">{{ report.author}}</td>
    </tr>
    <tr>
      <td class="detail-key">Content</td>
      <td class="detail-value">{{ report.content}}</td>
    </tr>
    <tr>
      <td class="detail-key">Incident</td>
      <td class="detail-value">{{ report.incident ? report.incident : 'Unassigned' }}</td>
    </tr>
    <tr>
      <td class="detail-key">Status</td>
      <td class="detail-value">{{ report.status ? report.status : 'Unassigned' }}</td>
    </tr>
  </tbody>
</table>
