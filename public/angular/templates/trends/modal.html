<div ng-controller="TrendFormModalController">
  <div class="modal-header">
    <button class="close" ng-click="close()" aria-hidden="true">Ã—</button>
    <h4 class="modal-title">Create Trend</h4>
  </div>
  <div class="modal-body">
    <div class="well bs-component">
      <form name="form" class="form-horizontal">
        <fieldset>
          <div class="form-group">
            <label for="keywords" class="col-lg-3 control-label">Keywords</label>
            <div class="col-lg-6">
              <input type="text" ng-model="trend.keywords" class="form-control" id="keywords" name="keywords" placeholder="Enter keywords" required>
              <div class="help-block">Separated by commas, e.g. <strong>apple, paw paw, banana</strong></div>
              <div class="has-error" ng-show="showErrors() && form.keywords.$invalid">
                <div class="help-block" ng-show="form.keywords.$error.required">Keywords are required.</div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="type" class="col-lg-3 control-label">Source Type</label>
            <div class="col-lg-6">
              <select name="type" class="form-control" ng-model="trend.sourceType" ng-options="type as type | translate for type in sourceTypes">
                <option value="">Choose source type</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="source" class="col-lg-3 control-label">Source</label>
            <div class="col-lg-6">
              <select ng-model="trend.sourceId" ng-options="value._id as value.nickname for value in sources" class="form-control">
                <option value="">Choose source</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="incident" class="col-lg-3 control-label">Incident</label>
            <div class="col-lg-6">
              <select ng-model="trend.incidentId" ng-options="value._id as value.title for value in incidents" class="form-control">
                <option value="">Choose incident</option>
              </select>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" ng-click="close()">Close</button>
    <button class="btn btn-primary" ng-click="save(form)">Submit</button>
  </div>
</div>
